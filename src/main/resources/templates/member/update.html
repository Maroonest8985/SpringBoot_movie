<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Corona Admin</title>
<!-- plugins:css -->
<link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css">
<!-- endinject -->
<!-- Plugin css for this page -->
<link rel="stylesheet" href="../../assets/vendors/jvectormap/jquery-jvectormap.css">
<link rel="stylesheet" href="../../assets/vendors/flag-icon-css/css/flag-icon.min.css">
<link rel="stylesheet" href="../../assets/vendors/owl-carousel-2/owl.carousel.min.css">
<link rel="stylesheet" href="../../assets/vendors/owl-carousel-2/owl.theme.default.min.css">
<!-- End plugin css for this page -->
<!-- inject:css -->
<!-- endinject -->
<!-- Layout styles -->
<link rel="stylesheet" href="../../assets/css/style.css">
<!-- End layout styles -->
<link rel="shortcut icon" href="../../assets/images/favicon.png" />
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
                <div class="card col-lg-4 mx-auto">
                    <div class="card-body px-5 py-5">
                        <h3 class="card-title text-left mb-3">Member Register</h3>
                        <form action="#" th:action="@{'/member/' + ${member.no}}" th:object="${member}" th:method="put">
                            <input type="hidden" name="no" th:field="*{no}">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" th:field="*{username}" class="form-control p_input">
                            </div>
                            <div class="form-group">
                                <label>ID</label>
                                <input type="text" name="id" th:field="*{id}" class="form-control p_input">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="text" name="password" th:field="*{password}" class="form-control p_input">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" th:field="*{email}" class="form-control p_input">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" name="phone" th:field="*{phone}" class="form-control p_input">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" name="address" th:field="*{address}" class="form-control p_input">
                            </div>
                            <div class="form-group">
                                <label>Birth</label>
                                <input type="date" name="birth" th:field="*{birth}" class="form-control p_input">
                            </div>
                            <div class="text-center">
                                <button type="button" onclick="location.href='/'" class="btn btn-primary btn-block enter-btn">돌아가기</button>
                                <button type="submit" class="btn btn-primary btn-block enter-btn">수정확인</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<div th:fragment="scriptfrag">
    <script src="../../../assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../../assets/js/off-canvas.js"></script>
    <script src="../../../assets/js/hoverable-collapse.js"></script>
    <script src="../../../assets/js/misc.js"></script>
    <script src="../../../assets/js/settings.js"></script>
    <script src="../../../assets/js/todolist.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <!-- End custom js for this page -->
</div>
</body>
</html>
