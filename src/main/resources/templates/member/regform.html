<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/nav :: headfrag}">

</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
                <div class="card col-lg-4 mx-auto">
                    <div class="card-body px-5 py-5">
                        <h3 class="card-title text-left mb-3">Member Register</h3>
                        <form action="#" th:action="@{'/member'}" th:object="${member}" th:method="post">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" th:field="*{username}" class="form-control p_input">
                            </div>
                            <div class="form-group">
                                <label>ID</label>
                                <input type="text" name="id" th:field="*{id}" class="form-control p_input">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" th:field="*{password}" class="form-control p_input">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" th:field="*{email}" class="form-control p_input">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" name="phone" th:field="*{phone}" class="form-control p_input">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" name="address" th:field="*{address}" class="form-control p_input">
                            </div>
                            <div class="form-group">
                                <label>Birth</label>
                                <input type="date" name="birth" th:field="*{birth}" class="form-control p_input">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block enter-btn">Register</button>
                            </div>
                            <p class="sign-up text-center">Already have an Account?<a href="#"> Sign Up</a></p>
                        </form>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<div th:replace="~{/admin/footer :: scriptfrag}"></div>
</body>
</html>
