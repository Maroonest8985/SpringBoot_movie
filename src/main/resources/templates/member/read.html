<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/nav :: headfrag}">

</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
                <div class="card col-lg-4 mx-auto">
                    <div class="card-body px-5 py-5">
                        <h3 class="card-title text-left mb-3">내 정보</h3>
                        <div class="form-group">
                            <label>Username</label>
                            <span type="text" name="username" th:text="${member.username}" class="form-control p_input" readonly style="color: #0a0a0a"></span>
                        </div>
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" name="id" th:field="${member.id}" class="form-control p_input" readonly style="color: #0a0a0a">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" name="password" th:field="${member.password}" class="form-control p_input" readonly style="color: #0a0a0a">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" th:field="${member.email}" class="form-control p_input" readonly style="color: #0a0a0a">
                             </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" name="phone" th:field="${member.phone}" class="form-control p_input" readonly style="color: #0a0a0a">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" name="address" th:field="${member.address}" class="form-control p_input" readonly style="color: #0a0a0a">
                             </div>
                        <div class="form-group">
                            <label>Birth</label>
                            <input type="date" name="birth" th:field="${member.birth}" class="form-control p_input" readonly style="color: #0a0a0a">
                        </div>
                        <div class="text-center">
                            <a type="button" onclick="location.href='/'" class="btn btn-primary btn-block enter-btn">메인 화면</a>
                            <a th:href="@{'/member/'+ ${member.no} + '/update'}" class="btn btn-primary btn-block enter-btn">수정하기</a>
                        </div>
<!--                        <span class="text">-->
<!--                            <a th:href="@{'/member/'+ ${member.no} + '/update'}" class="btn btn-primary btn-block enter-btn">수정하기</a>-->
<!--                        </span>-->
                        <p class="sign-up text-center">삭제를 원하시나요 ?</p>
                            <form th:action="@{'/member/' + ${member.no}}" th:object="${member}" th:method="delete" id="deleteForm">
                            <a onclick="javascript:deleteMember()"> On Click</a>
                            </form>

                        <script th:inline="javascript">
                            /*<![CDATA[*/
                            function deleteMember()
                            {
                                var isDelete = confirm("회원 탈퇴 하시겠습니까?")
                                if(isDelete){
                                    location.href=[[${"/member/delete"}]]
                                }
                            }

                            /*]]>*/
                        </script>
<!--                        <div class="text-center">-->
<!--                            <button type="submit" class="btn btn-primary btn-block enter-btn">수정하기</button>-->
<!--                            <button type="button" onclick="location.href='/'" class="btn btn-primary btn-block enter-btn">돌아가기</button>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<div th:replace="~{/admin/footer :: scriptfrag}"></div>
</body>
</html>
